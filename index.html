<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
    
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v2/cartodb.js"></script>
    
    <link rel="stylesheet" href="css/mycss.css" />
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyAbYtUMn0itHhnL8dUlA2IhUrcjuQhW4hU&sensor=false"></script>
    <script src="js/googleMapsUI.js"></script>
    <script src="js/raphael.js"></script>
    <script src="js/getDB.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/custom.js"></script>
    

  </head>
    
  <body>
    <div id="map"></div> 
    <div id="player">
	    <img id="play" src="img/play.png" alt="play" width="100" height="100" style="display:none;"/>
	    <img id="pause" src="img/pause.png" alt="stop" width="100" height="100" style="display:none;"/>
	  </div>

    <div id ="plotcontainer">
    	<h1>Titel</h1>
      	<div id="time">
	        <span>Dato:</span>
	        <span id="day-txt"></span>
	        <span class="date-divider">/</span>
	        <span id="month-txt"></span>
	        <span class="date-divider"> - </span>
	        <span id="year-txt"></span>
	  	</div>
    	<div id="plot"></div>
    	<span id="counter">counter</span>
    	<span id="counter_val"></span>
    	<div id="line-wrapper">
      	<div id="line-container">
      		<hr id="line" width="1" size="80" color ="black">
        </div>
      </div>
    </div>

  	<div id="graphcontainer">
	  	<div id="slidercontainer">
	  		<div id="slider"></div>
		  </div>
		  
  	</div>
  	<a id="playbutton">Start / Stop</a>

  </body>
  
</html>
