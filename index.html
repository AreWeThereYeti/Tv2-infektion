<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
    
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v2/cartodb.js"></script>
    
    <link rel="stylesheet" href="css/mycss.css" />
    <script src="js/jquery.js"></script>
    <script src="js/read_csv.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="js/leafLetUI.js"></script>
    <script src="js/raphael.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyAbYtUMn0itHhnL8dUlA2IhUrcjuQhW4hU&sensor=false"></script>
    <script src="js/helpers.js"></script>

  </head>
    
  <body>
    <div id="map"></div> 
    <div id="player">
	    <img id="play" src="img/play.png" width="100" height="100" style="display:none;"/>
	    <img id="pause" src="img/pause.png" width="100" height="100" style="display:none;"/>
	  </div>

    <div id ="plotcontainer">
    	<div id="plot"></div>
    	<div id="line-container">
        <svg width="200px" height="200px" viewBox="0 0 200 200">
           <!-- horizontal line -->
           <line id="player-line" x1="0" y1="0" x2="0" y2="55" style="stroke: black;"/>
           <!-- vertical line -->
        </svg>
      </div>
    </div>

  	<div id="graphcontainer">
  		<div id="time">
        <span>Slide to date:</span>
        <span id="day-txt"></span>
        <span class="date-divider"> - </span>
        <span id="month-txt"></span>
        <span class="date-divider"> - </span>
        <span id="year-txt"></span>
        
	  	</div>
	  	<div id="slidercontainer">
	  		<div id="slider"></div>
		  </div>
  	</div>
    <a id="playbutton">Start / Stop</a>
  </body>
  
</html>
