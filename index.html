  </head>
    
  <body>
  	<div id="graphcontainer">
  		<div id="time">
	  		<span class="value day">day_value_from_db</span>/<span class="value month">month_value_from_db</span>/<span class="value year">year_value_from_db</span>
	  	</div>
  		<div id="graph"></div>
  	</div>
    <div id="map"></div> 
  </body>

  <!-- include cartodb.js library -->
  <script src="http://libs.cartocdn.com/cartodb.js/v2/cartodb.js"></script>
  <script>
	
    function main() {
      cartodb.createVis('map', 'http://tv2.cartodb.com/api/v1/viz/3839/viz.json', {
          shareable: true,
          title: true,
          description: true,
          search: false,
          tiles_loader: true,
          center_lat: 56,
          center_lon: 10,
          zoom: 7
      })
      

      .done(function(vis, layers) {
        // layer 0 is the base layer, layer 1 is cartodb layer
        layers[1].on('featureOver', function(e, pos, latlng, data) {
          cartodb.log.log(e, pos, latlng, data);
        });

        // you can get the native map to work with it
        // depending if you use google maps or leaflet
        map = vis.getNativeMap();
        // map.setZoom(3)
        // map.setCenter(new google.maps.Latlng(...))
      })
      .error(function(err) {
        console.log(err);
      });
    }

    window.onload = main;

  </script>

</html>
